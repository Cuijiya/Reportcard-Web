<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Card</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="./bootstrap-3.3.7-dist/js/jquery.min.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./webstyle.css">
    <script type="text/javascript">
        function appendFeedback() {
            var inputArr=[document.getElementById('1').value,document.getElementById('2').value,document.getElementById('3').value,document.getElementById('4').value,document.getElementById('5').value,document.getElementById('6').value,document.getElementById('7').value,document.getElementById('8').value]
            var flag
            for (var i of inputArr) {
                if (i===null||undefined) {
                    console.log('请按正确格式输入（格式：姓名, 学号, 学科: 成绩, ...）')
                    flag=false
                }
            }
            if (flag!==false) {
                console.log('学生'+inputArr[1]+'信息已加入')
                localStorage.inputArr=inputArr
            }
        }
    </script>

</head>
<body>

    <thead>
    <tr>

        <th>数学</th>

        <th>总分</th>
    </tr>
    </thead>
    <tbody>

        <td>85</td>
        <td>90</td>

    </tr>
    <tr>

        <td>小花</td>
        <td>90</td>
        <td>80</td>
        <td>80</td>
        <td>90</td>
        <td>85</td>

    </tr>
    <tr>
        <td>201703</td>
        <td>小民</td>
        <td>80</td>
        <td>80</td>
        <td>80</td>
        <td>80</td>
        <td>80</td>
        <td>320</td>
    </tr>
    </tbody>
</table>
</div>

<div class="container">
<form role="form" onsubmit="appendFeedback()">
  <div class="form-group">
    <label for="1">姓名</label>
    <input type="text" class="form-control" id="1" placeholder="请输入姓名">
  </div>
    <div class="form-group">

    </div>
    <div class="form-group">
        <label for="3">民族</label>
        <input type="text" class="form-control" id="3" placeholder="请输入民族">
    </div>
    <div class="form-group">
        <label for="4">班级</label>
        <input type="text" class="form-control" id="4" placeholder="请输入班级">
    </div>
    <div class="form-group">
        <label for="5">语文</label>
        <input type="text" class="form-control" id="5" placeholder="请输入该科目成绩">
    </div>
    <div class="form-group">
        <label for="6">英语</label>
        <input type="text" class="form-control" id="6" placeholder="请输入该科目成绩">
    </div>
    <div class="form-group">
        <label for="7">数学</label>
        <input type="text" class="form-control" id="7" placeholder="请输入该科目成绩">
    </div>
    <div class="form-group">
        <label for="8">编程</label>
        <input type="text" class="form-control" id="8" placeholder="请输入该科目成绩">
    </div>

    <input type="submit" value="Submit">
</form>
